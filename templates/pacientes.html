<tr class="pacientes-{{ pacientes.id }}">
    <td>{{ pacientes.id }}</td>
    <td>{{ pacientes.name }}</td>
    <td>{{ pacientes.email }}</td>
    <td> 
        <button c-get="{{ url_for('pacientes.obter_pacientes', pacientes_id=pacientes.id)}}" class="btn btn-warning">
            Obter problema: {{ pacientes.id }}
        </button>
    </td>
    <td>
        <button  c-get="{{ url_for('pacientes.editar_paciente', pacientes_id=pacientes.id)}}" 
                c-target="#form-pacientes"  class="btn btn-success">
            Editar
        </button>
        <button c-delete="{{ url_for('pacientes.deletar_pacientes', pacientes_id=pacientes.id)}}" 
                c-remove-closest="tr" class="btn btn-danger">
            Deletar
        </button>
    </td>
</tr>
